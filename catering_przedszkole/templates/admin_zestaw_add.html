{% extends "base.html" %}

{% block content %}
{% csrf_token %}
<div class="admin_ingridient_container">
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
            {% for set in add_set %}
            <ul>
                {{ set.label }} : {{ set }}
            </ul>
            {% endfor %}
            <p style="font-size: 12px;">* Format daty to: dzień.miesiąc.rok</p>
        <br/>
        <div style="border-top: 1px solid; height: 20px;"></div>
        <button class="set_btn" type="submit">Zapisz</button>  
    </form>
</div>
{% endblock %}
